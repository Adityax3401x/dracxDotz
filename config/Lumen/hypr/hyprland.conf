# --------------------------- SOF -------------------------------#

# ┌──────────────────────────────────────────────────────────────┐
# |			      Monitors				 |
# └──────────────────────────────────────────────────────────────┘

monitor=eDP-1,1920x1080,0x0,1


# ┌──────────────────────────────────────────────────────────────┐
# |			 Default Programs			 |
# └──────────────────────────────────────────────────────────────┘

$terminal = kitty 
$fileManager = nautilus
$browser = firefox
$editor = gnome-text-editor
$lockdaemon = hyprlock

$menu = rofi -show drun 
$wall = bash ~/.scripts/Lucent/random-wall
$reloadw = killall waybar; waybar &
$screenshot = bash -c 'grim -g "$(slurp)" /tmp/shot.png && cp /tmp/shot.png ~/Pictures/screenshot-$(date +%s).png && wl-copy < /tmp/shot.png'


# ┌──────────────────────────────────────────────────────────────┐
# |			     Auto Start			 	 |
# └──────────────────────────────────────────────────────────────┘

exec-once = nm-applet 
exec-once = waybar & swww-daemon & swaync &

# ┌──────────────────────────────────────────────────────────────┐
# |		      Environmental Variables			 |
# └──────────────────────────────────────────────────────────────┘

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


# ┌──────────────────────────────────────────────────────────────┐
# |		            Permissions			 	 |
# └──────────────────────────────────────────────────────────────┘

 permission = /usr/(bin|local/bin)/grim, screencopy, allow
 permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


# ┌──────────────────────────────────────────────────────────────┐
# |		           Look and Feel			 |
# └──────────────────────────────────────────────────────────────┘

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 2
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 2
        ignore_opacity = false
        vibrancy = 0.1696
    }
}

source = ~/.config/hypr/animations/Nice.conf


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to Modifier + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}


# ┌──────────────────────────────────────────────────────────────┐
# |		      	       Input				 |
# └──────────────────────────────────────────────────────────────┘

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}


# ┌──────────────────────────────────────────────────────────────┐
# |		      	     Keybindings			 |
# └──────────────────────────────────────────────────────────────┘

$Modifier = SUPER
$AlMod = Alt

bind = $Modifier, Return, exec, $terminal
bind = $Modifier, C, killactive,
bind = $Modifier, M, exec, wlogout
bind = $Modifier, E, exec, $fileManager
bind = $Modifier, V, togglefloating,
bind = $Modifier, D, exec, $menu
bind = $Modifier, P, pseudo, # dwindle
bind = $Modifier, J, togglesplit, # dwindle
bind = $Modifier, space, fullscreen
bind = $Modifier, B, exec, $wall
bind = $Modifier, W, exec, $browser
bind = $Modifier, F, exec, $editor
bind = $AlMod, L, exec, $lockdaemon
bind = $AlMod, B, exec, $thumbgen
bind = $AlMod, R, exec, $reloadw
bind = $AlMod, D, exec, $screenshot


# Move focus with Modifier + arrow keys
bind = $Modifier, left, movefocus, l
bind = $Modifier, right, movefocus, r
bind = $Modifier, up, movefocus, u
bind = $Modifier, down, movefocus, d

# Switch workspaces with Modifier + [0-9]
bind = $Modifier, 1, workspace, 1
bind = $Modifier, 2, workspace, 2
bind = $Modifier, 3, workspace, 3
bind = $Modifier, 4, workspace, 4
bind = $Modifier, 5, workspace, 5
bind = $Modifier, 6, workspace, 6
bind = $Modifier, 7, workspace, 7
bind = $Modifier, 8, workspace, 8
bind = $Modifier, 9, workspace, 9
bind = $Modifier, 0, workspace, 10

# Move active window to a workspace with Modifier + SHIFT + [0-9]
bind = $Modifier SHIFT, 1, movetoworkspace, 1
bind = $Modifier SHIFT, 2, movetoworkspace, 2
bind = $Modifier SHIFT, 3, movetoworkspace, 3
bind = $Modifier SHIFT, 4, movetoworkspace, 4
bind = $Modifier SHIFT, 5, movetoworkspace, 5
bind = $Modifier SHIFT, 6, movetoworkspace, 6
bind = $Modifier SHIFT, 7, movetoworkspace, 7
bind = $Modifier SHIFT, 8, movetoworkspace, 8
bind = $Modifier SHIFT, 9, movetoworkspace, 9
bind = $Modifier SHIFT, 0, movetoworkspace, 10


bind = $Modifier, mouse_down, workspace, e+1
bind = $Modifier, mouse_up, workspace, e-1

# Move/resize windows with Modifier + LMB/RMB and dragging
bindm = $Modifier, mouse:272, movewindow
bindm = $Modifier, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ┌──────────────────────────────────────────────────────────────┐
# |		      Windows and Workspaces			 |
# └──────────────────────────────────────────────────────────────┘

#windowrule = float,class:^(kitty)$,title:^(kitty)$

windowrule = suppressevent maximize, class:.*

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# --------------------------- EOF -------------------------------#


